<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <title></title>
	<style type="text/css">
		.mon{
            background-color: black;
            width: 100px;
            height: 70px;
            margin-top: 20px;
            color: white;
            text-align: center;
            font-size: 30px;
            margin-left: 30px;
		}
		.nom{
			font-family: SEGOE SCRIPT;
			font-size: 15px;
			width: 150px;
		    margin-left: -35vh;
		}
		.nom:hover{
			border: 2px solid black;
		}
        .nomyP{
        	border: 2px solid black;
        	width: 100px;
        	height: 70px;
        	margin-left: 249px;
        	margin-top: -70px;
        }
        .op{
        	font-family: SEGOE SCRIPT;
        	font-size: 15px;
        	width: 80px;
        	margin-left: -42vh;

        }
        .op:hover{
        	border: 2px solid black;

        }
        .bon{
        	text-align: center;
        	font-size: 25px;
        }
        .fom{
        	text-align: center;
        	font-size: 30px;
        	color: red;
        }
        .onim{
        	border: 2px solid black;
        	margin-left: 53vh;
        	width: 150px;
        	height: 69.5px;
            margin-top: -7.6vh;
            text-align: center;
            font-size: 20px;
			color: red;

        }
        .bop{
            font-family: SEGOE SCRIPT;
        	width: 150px;
        	margin-left: 53vh;
        	font-size: 13px;
        }
        .bop:hover{
        	border: 2px solid black;
        }
	</style>
</head>
<body>
	<div>
	  <button onclick="moon()" class="bop">удалить свойство</button>
	  <button  onclick="oop()" class="op">кнопка2</button>
	  <button onclick="am()" class="nom">клонировать</button><br>
      <div class="mon" id="rom">clone</div>
    </div>

    <div class="nomyP" id="pom">
    	<p id="pop" class="bon">обзац</p>
    </div>
    <div class="onim">
    	<p id="ip">Prop</p>
    </div>
</body>
<script type="text/javascript">
	function am() {
	  $(".mon").clone().appendTo("body");
	}
	function oop() {
		$("#pop").wrap('<div class="fom"></div>');
	}
	function moon() {
		$("#onim").removeProp("Prop");
		html( String( onim( "Prop" ) ) );
	}
</script>
</html>
